<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Chat Room</title>
    <script src="socket.io/socket.io.js"></script>
</head>
<body>
    <main class="chat-room">
        <div class="header">
            <h2 class="other-username">OtherUser123</h2>
            <p class="other-status">Online</p>
        </div>
        <div id="messages">
            <ul id="message-list">
                <!-- Created Dynamically -->
            </ul>
        </div>
        <div class="typing-area">
            <textarea name="Message" type="text" spellcheck="true" placeholder="Message" id="message-input"></textarea>
            <button type="button" class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../js/main.js"></script>
</body>
</html>
